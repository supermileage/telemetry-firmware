name: Build Firmware
on: [push, pull_request]

jobs:
  build-urban:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build
        run: make urban

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: urban-${{ github.sha }}
          path: output

  build-proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build
        run: make proto

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: proto-${{ github.sha }}
          path: output

  build-fc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build
        run: make fc

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: fc-${{ github.sha }}
          path: output

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build Tests
        run: cd test && make test

      - name: Run Tests
        run: ./test/bin/test