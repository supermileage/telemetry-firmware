name: Verify Firmware
on: [push, pull_request]

jobs:
  build-urban:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build
        run: make urban

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: urban-${{ github.sha }}
          path: output

  build-proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build
        run: make proto

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: proto-${{ github.sha }}
          path: output

  build-fc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Build
        run: make fc

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: fc-${{ github.sha }}
          path: output

  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 5

      - name: Verify Dependencies
        run: ./scripts/gh-configure-test

      - name: Build and Run Tests
        run: make run-tests
